<app-form id="register-form" [formGroup]="form" (submit)="onSubmit($event)">
    <app-text-field 
        id="username" 
        label="Username" 
        placeholder="Username" 
        formControlName="username" 
    />

    <app-text-field 
        id="email" 
        type="email"
        label="Email" 
        placeholder="email" 
        formControlName="email" 
    />

    <app-text-field 
        id="password" 
        type="password"
        label="Password" 
        placeholder="password" 
        formControlName="password" 
    />
    <app-button type="submit" variant="primary" [disabled]="!form.valid">Sign Up</app-button>
</app-form>
