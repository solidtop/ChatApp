<form id="login-form" class="register-form" [formGroup]="form" (submit)="onSubmit($event)">
    <input id="email" placeholder="email" formControlName="email" />
    <input id="password" type="password" placeholder="password" formControlName="password" />
    <button type="submit" [disabled]="!form.valid">Login</button>

    @if (loginFailed) {
        <strong>Email or password is incorrect</strong>
    }
</form>
