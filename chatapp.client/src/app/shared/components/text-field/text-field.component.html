<div class="text-field">
    <label class="text-field__label" [for]="id()">{{ label() }}</label>

    <input 
        class="text-field__input"
        [id]="id()" 
        [type]="type()"
        [ngModel]="value()"
        (ngModelChange)="onChange($event)"
        (blur)="onTouched()"
        [placeholder]="placeholder()" 
        [disabled]="disabled()" 
    />

    <ng-content select="app-error" />
    <ng-content select="app-hint" />
</div>
