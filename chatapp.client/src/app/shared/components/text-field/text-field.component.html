<div class="text-field">
    <label class="text-field__label" [for]="id()">{{ label() }}</label>

    <input 
        class="text-field__input"
        [id]="id()" 
        [type]="type()"
        [ngModel]="value()"
        [value]="value()"
        (ngModelChange)="onChange($event)"
        (blur)="onTouched()"
        [placeholder]="placeholder()" 
        [disabled]="disabled()" 
    />
</div>
